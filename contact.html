  <head>
		<title>Mingle | Mobile Theme</title>
		<meta http-equiv='Content-Type' content='text/html; charset=iso-8859-1' />
		<meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel='stylesheet' type='text/css' href='css/style.css' />
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
		<script>
			jQuery(document).ready(function($) {  

			// site preloader -- also uncomment the div in the header and the css style for #preloader
			$(window).load(function(){
				$('#preloader').fadeOut('slow',function(){$(this).remove();});
			});

			});
		</script>
		<script>
			$(document).ready(function(){
			$(function(){$("#mynavlist").hide();})
			  $("#navigation-bar").click(function(){
				$("#mynavlist").slideToggle("slow"); 
			  });
			});
		</script>
		<script src="js/script.js" type="text/javascript"></script>
    </head>

    <body class="js">
		<div id="preloader"></div>
		<div id="header">
			<a href="index.html"><h1>Mingle</h1></a>
		</div>
		<div id="navigation-bar">
			<h4><i class="fa fa-plus-square-o"> </i></h4>
		</div>
		<nav id="primary_nav">				 
			<ul id="mynavlist">
				<li><a href="index.html">Home</a></li>
				<li><a href="post.html">Blog: Single Post</a></li>
				<li><a href="blogposts.html">Blog: Multiple Posts</a></li>
				<li><a href="typography.html">Typography</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<div id="section-page">
			<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><div style="overflow:hidden;height:300px;width:100%;"><div id="gmap_canvas" style="height:300px;width:100%;"></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type="text/javascript"> function init_map(){var myOptions = {zoom:12,center:new google.maps.LatLng(19.1761736,72.7945266),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(19.1761736,72.7945266)});infowindow = new google.maps.InfoWindow({content:"<b>Aksa Beach</b> Mumbai<br/>India" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
			
		<form action="" method="post" class="blue-form">
			<h1>Contact Form</h1>
			<label>
				<input id="name" type="text" name="name" placeholder="Your Full Name" />
			</label>
			
			<label>
				<input id="email" type="email" name="email" placeholder="Valid Email Address" />
			</label>
			
			<label>
				<textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
			</label> 
			 <label>
				<span>&nbsp;</span> 
				<input type="button" class="button" value="Send" /> 
			</label>    
		</form>				

		</div>

		//<!--  Load the slider  -->

			$('#slider').nivoSlider();
